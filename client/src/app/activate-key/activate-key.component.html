<div class="content">
    <div class="window ak-window">
        <img src="/assets/img/buttons/home.svg" class="absolute basic-buttons">
        <img src="/assets/img/buttons/logout.svg" class="absolute basic-buttons">
        <div class="discord-info">
            <div class="discord-avatar"><img [src]="avatar" class=""></div>
            <span class="discord-nickname medium-style">{{username}}#{{discriminator}}</span>
        </div>
        <div class="key-input">
            <label for="key" class="meidum-style font-24">Activate the key</label>
            <input type="text" class="simple-input" placeholder="Licens key" id="key">

        </div>
        <button class="discord-login-btn light-style"><img src="/assets/img/icons/discord-icon.svg">Log out</button>

    </div>
</div>
