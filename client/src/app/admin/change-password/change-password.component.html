<div class="plug" (click)="closeChanging()"></div>
<form class="form" (ngSubmit)="changePassword()">
    <h4>Введите новый пароль</h4>
    <input type="text" placeholder="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="admin-input">
    <button type="submit" class="admin-input save" >Save</button>
    <span>{{message}}</span>
</form>
