<div class="content">
    <div class="window db-window">
        <img routerLink="/main" src="/assets/img/buttons/home.svg" class="absolute basic-buttons pointer">
        <img src="/assets/img/buttons/logout.svg" class="absolute basic-buttons pointer">
        <div class="discord-info">
            <div class="discord-avatar"><img [src]="avatar" class=""></div>
            <span class="discord-nickname medium-style">{{username}}#{{discriminator}}</span>
            <img routerLink="/main" src="/assets/img/buttons/home.svg" class="home basic-buttons pointer">
            <img src="/assets/img/buttons/logout.svg" class="logout basic-buttons pointer">
        </div>
        <div class="info">
            <div class="subscribe-info">
                <div class="first">
                    <div class="key">
                        <label for=""></label>
                    </div>
                    <div class="joing"></div>
                    <div class="prolongation"></div>
                    <div class="subscribe"></div>
                </div>
                <div class="second">
                    <div class="type-subscribe"></div>
                    <div class="payment"></div>
                </div>
            </div>
            <div class="other">
                <img src="/assets/img/dashboard/guides.svg" alt="">
                <img src="/assets/img/dashboard/logistic.svg" alt="">
            </div>

        </div>
        <ngx-spinner
        type="ball-clip-rotate"
        bdColor="#21355B"
        size="large"
        color="#fff"
        [fullScreen]="false"
        >
        <p style="font-size: 20px; margin-top: 50px; color: white">Loading...</p>
        </ngx-spinner>
        

    </div>
</div>
