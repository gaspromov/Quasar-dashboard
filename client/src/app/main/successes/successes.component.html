<div class="successes relative hiddenAll" id="successes">
    <div class="descript">
        <h2 class="nameOfDescript bold-style">Успехи</h2>
    </div>

    <div class="blockOfSuccesses standart-padding">

        <div class="perMonth regular-style">
            <h3 class="month bold-style">{{currentSuccess.date}}</h3>
            <p class="descript-success">
                {{currentSuccess.description}}
            </p>
            <div class="otherMonth">
                <span id="prev" class="prev pointer" (click)=changeCurrentSuccess(-1)>&lt;</span>
                <span>посмотри <br> другие месяцы</span> 
                <span id="next" class="next pointer" (click)=changeCurrentSuccess(1)>&gt;</span>
            </div>
        </div>

        <div class="gradient">
            <div class="photo-success">
                <img [src]="currentSuccess.image">
            </div>
        </div>
    </div>
    <div class="transition"></div>

</div>
