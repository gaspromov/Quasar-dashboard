<div class="content">

        <div class="window pp-window">
            <app-discord-info></app-discord-info>
            <form class="input-button simple-input" [ngClass]="{'error': error}" (ngSubmit)="checkPassword()">
                <input type="text" class="" placeholder="Password" id="password"  autocomplete="off" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                <button type="submit" [ngClass]="{'error': error}"><img src="/assets/img/buttons/arrow.svg"></button>
            </form>
    
        </div>


</div>
