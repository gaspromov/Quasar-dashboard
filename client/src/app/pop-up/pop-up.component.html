    <div class="plug" (click)="confirm(false)"></div>

    <div class="pop-up">

        <h3 class="head">{{header}}</h3>

        <p class="message">{{ message }}</p>

        <div class="buttons" *ngIf="!warning">
            <button (click)="confirm(true)">Да</button>
            <button (click)="confirm(false)">Нет</button>
        </div>
        
        <div class="button" *ngIf="warning">
            <button (click)="confirm(true)">Ок</button>
        </div>
        
    </div>
